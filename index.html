<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Comic zur Aufklärung über Depressionen bei Kindern</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f0f2f5;
      color: #222;
    }

    .container {
      max-width: 900px;
      width: 90%;
      margin: 40px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.15);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      background-color: #4A90E2;
      color: #ffffff;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 15px;
    }

    .btn:hover {
      background-color: #3276c3;
    }

    embed {
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 100%;

<body>
  <div class="container">
    <h1>Comic zur Aufklärung über Depressionen bei Kindern</h1>

    <!-- PDF eingebettet -->
